name: CI/CD Pipeline - Finance Manager

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ğŸŸ¢ Backend Setup
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # ğŸŸ¢ Frontend Setup
      - name: Install frontend dependencies
        working-directory: ./frontend/client
        run: npm install

      # ğŸŸ¢ Build frontend
      - name: Build frontend
        working-directory: ./frontend/client
        run: npm run build
