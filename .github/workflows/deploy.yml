name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 游릭 Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 游릭 Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend/client
          npm install

      # 游릭 Build frontend (main fix here)
      - name: Build frontend
        run: |
          cd frontend/client
          npm run build

      # 游릭 Upload frontend build (using v4)
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/client/build
