name: Deploy Frontend

on:
  push:
    branches:
      - main  # Change to master if your repo uses master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # âœ… ensures git history is complete to avoid exit code 128

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend/client
        run: npm install

      - name: Build project
        working-directory: ./frontend/client
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: frontend/client/build
