name: Deploy Frontend

on:
  push:
    branches:
      - main  # change to master if needed

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read  # ✅ ensures git can access repo
      actions: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ needed to avoid exit code 128
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./frontend/client
        run: npm install

      - name: Build project
        working-directory: ./frontend/client
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/client/build/
