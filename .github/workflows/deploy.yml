name: CI/CD Pipeline - Finance Manager

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ðŸŸ¢ Backend Setup
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # ðŸŸ¢ Frontend Setup
      - name: Install frontend dependencies
        working-directory: ./frontend/client
        run: npm install

      # âœ… Fix for CRA build path issue
      - name: Set environment for React build
        run: echo "CI=false" >> $GITHUB_ENV

      # ðŸŸ¢ Build frontend
      - name: Build frontend
        working-directory: ./frontend/client
        run: npm run build

      # ðŸŸ¢ Upload frontend build
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/client/build
