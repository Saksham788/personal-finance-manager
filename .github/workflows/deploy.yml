name: CI/CD Pipeline - Finance Manager

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 游릭 Backend Setup
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # 游릭 Frontend Setup
      - name: Install frontend dependencies
        working-directory: ./frontend/client
        run: npm install

      # 游릭 Build frontend
      - name: Build frontend
        working-directory: ./frontend/client
        run: npm run build

      # 游릭 Upload frontend build (for artifacts)
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/client/build
