name: CI/CD Pipeline - Finance Manager

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 游릭 Verify folder structure (Debugging Step)
      - name: List repo structure
        run: |
          echo "== PROJECT STRUCTURE =="
          ls -R

      # 游릭 Backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # 游릭 Frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend/client
        run: npm install

      # 游릭 Build frontend (force path check)
      - name: Build frontend
        run: |
          cd frontend/client
          pwd
          ls
          npm run build

      # 游릭 Upload build artifact
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/client/build
